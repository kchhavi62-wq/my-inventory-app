<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered"><i class="fas fa-boxes"></i> Inventory Manager</h1>

            <!-- Navigation Tabs -->
            <div class="tabs is-centered is-boxed">
                <ul>
                    <li class="is-active" data-tab="add"><a>Add Transaction</a></li>
                    <li data-tab="view"><a>View Inventory</a></li>
                    <li data-tab="dashboard"><a>Dashboard</a></li>
                </ul>
            </div>

            <!-- Tab 1: Add Transaction -->
            <div id="add-tab" class="tab-content">
                <div class="box">
                    <div class="field">
                        <label class="label">Type</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="type">
                                    <option value="Purchase">Purchase (Stock In)</option>
                                    <option value="Sale">Sale (Stock Out)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Product ID</label>
                        <div class="control">
                            <input id="productId" class="input" type="text" placeholder="e.g., SKU1001" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Product Name</label>
                        <div class="control">
                            <input id="productName" class="input" type="text" placeholder="e.g., Blue T-Shirt" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Quantity</label>
                        <div class="control">
                            <input id="quantity" class="input" type="number" min="1" placeholder="e.g., 10" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Price per Unit ($)</label>
                        <div class="control">
                            <input id="price" class="input" type="number" min="0.01" step="0.01" placeholder="e.g., 15.99" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button id="saveBtn" class="button is-success is-fullwidth">
                                <i class="fas fa-save"></i> &nbsp; Save Transaction
                            </button>
                        </div>
                    </div>
                </div>
                <div id="statusMessage" class="notification is-hidden"></div>
            </div>

            <!-- Tab 2: View Inventory -->
            <div id="view-tab" class="tab-content is-hidden">
                <div class="box">
                    <h2 class="subtitle">Current Inventory</h2>
                    <button id="refreshBtn" class="button is-info is-small mb-4">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <div class="table-container">
                        <table id="inventoryTable" class="table is-striped is-fullwidth is-hoverable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Stock</th>
                                    <th>Avg Cost</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Inventory data will be loaded here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Tab 3: Dashboard -->
            <div id="dashboard-tab" class="tab-content is-hidden">
                <div class="box">
                    <h2 class="subtitle">Financial Dashboard</h2>
                    <div class="columns is-multiline">
                        <div class="column is-half">
                            <div class="notification is-info">
                                <p class="title" id="totalRevenue">$0.00</p>
                                <p class="subtitle">Total Revenue</p>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="notification is-danger">
                                <p class="title" id="totalCost">$0.00</p>
                                <p class="subtitle">Total Cost</p>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="notification is-success">
                                <p class="title" id="netProfit">$0.00</p>
                                <p class="subtitle">Net Profit</p>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="notification is-warning">
                                <p class="title" id="inventoryValue">$0.00</p>
                                <p class="subtitle">Inventory Value</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
